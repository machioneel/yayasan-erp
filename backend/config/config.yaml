# Yayasan ERP - Backend Configuration
app:
  name: "Yayasan ERP"
  version: "1.0.0"
  port: 8080
  environment: "development"  # development, staging, production
  debug: true
  default_page_size: 20
  max_page_size: 100

# Database Configuration
database:
  host: "localhost"
  port: 5432
  name: "yayasan_erp"
  user: "yayasan_user"
  password: "StrongPassword123!"
  sslmode: "disable"  # disable, require, verify-ca, verify-full
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600  # seconds
  log_mode: true  # SQL query logging (disable in production)
  auto_migrate: true

# JWT Configuration
jwt:
  secret: "your-super-secret-jwt-key-change-this-in-production-min-32-chars"
  expiration: 24  # hours
  refresh_expiration: 168  # 7 days in hours

# Server Configuration
server:
  read_timeout: 30   # seconds
  write_timeout: 30  # seconds
  shutdown_timeout: 5  # seconds
  enable_compression: true

# CORS Configuration
cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
    - "http://127.0.0.1:3000"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
    - "PATCH"
  allowed_headers:
    - "Authorization"
    - "Content-Type"
    - "Accept"
    - "Origin"
    - "X-Requested-With"
  allow_credentials: true
  max_age: 86400  # 24 hours

# Logging Configuration
logging:
  level: "debug"    # debug, info, warn, error
  format: "json"    # json or text
  output: "stdout"  # stdout or file path
  file_path: "logs/app.log"
  max_size: 100     # MB
  max_backups: 3
  max_age: 28       # days
  compress: true

# File Upload Configuration
upload:
  max_file_size: 10485760  # 10MB in bytes
  allowed_extensions:
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".pdf"
    - ".doc"
    - ".docx"
    - ".xls"
    - ".xlsx"
  upload_path: "uploads"

# Email Configuration (Optional - for notifications)
email:
  enabled: false
  smtp_host: "smtp.gmail.com"
  smtp_port: 587
  username: ""
  password: ""
  from_email: "noreply@yayasan.com"
  from_name: "Yayasan ERP"

# Security Configuration
security:
  enable_rate_limiting: true
  rate_limit: 100  # requests per minute
  bcrypt_cost: 10
  password_min_length: 8
  session_timeout: 3600  # seconds
  max_login_attempts: 5
  lockout_duration: 900  # 15 minutes in seconds

# Backup Configuration
backup:
  enabled: false
  schedule: "0 2 * * *"  # Daily at 2 AM (cron format)
  retention_days: 30
  backup_path: "backups"

# Feature Flags
features:
  enable_audit_log: true
  enable_2fa: false
  enable_email_notifications: false
  enable_whatsapp_notifications: false
  enable_api_documentation: true
